# 您可以在这里创建属于自己的侧边栏组件库，在需要的位置放置自己的组件
# layout即组件布局，支持自定义的有：
# - markdown: 渲染 md 文本
#

# TOC (valid only in layout:post/wiki)
toc:
  layout: toc
  list_number: false # 是否显示序号
  min_depth: 2 # 建议不要低于 2 即从 H2 标签开始解析（H1标签用于文章大标题）
  max_depth: 5 # 5 代表最多解析到 H5 标签
  fallback: recent # Use a backup widget when toc does not exist.
  collapse: false # true / false / auto (始终折叠/不折叠/自动折叠)

# 将其覆盖设置为空，可删除一个默认组件，例如 welcome:
recent:
  layout: recent
  rss: # /atom.xml # npm i hexo-generator-feed
  limit: 5 # Count of posts
  
linklist:
  layout: linklist
  columns: 1 
  items:
    - icon: '' # 或者 icons.yml 中设置的 icon 名称
      title: 关于
      url: /about/
  
# github user info
ghuser:
  layout: ghuser
  username: ChaosJC # your github login username
  avatar: true # show avatar or not
  menu: true # show menu or not

tagcloud:
  layout: tagcloud
  title: 标签云
  # 标签云配置
  min_font: 12
  max_font: 24
  amount: 100
  orderby: name
  order: 1 # 1, sac 升序；-1, desc 降序
  color: false # 使用颜色
  start_color: # 开始的颜色。您可使用十六进位值（#b700ff），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  end_color: # 结束的颜色。您可使用十六进位值（#b700ff），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  show_count: false # 显示每个标签的文章总数

timeline:
  layout: timeline
  title: 近期动态
  api: # https://api.github.com/repos/xaoxuu/hexo-theme-stellar/issues
  user: # 默认显示所有人的数据，设置名称可过滤为仅显示某人的数据，多个名称用英文逗号隔开，不要加空格
  type: # 默认不用写，如果是友链朋友圈数据请写 fcircle
  limit: # 默认通过 api 上增加 per_page 来设置，如果是友链朋友圈，可通过这个设置数量

welcome:
  layout: markdown
  title: 欢迎欢迎
  content: |
    井中月镜中花笼中鸟
  src: https://api.szfx.top/info-card/?word=%E4%BD%A0%E5%A5%BD%EF%BC%8C%E6%AC%A2%E8%BF%8E%E5%85%89%E4%B8%B4%EF%BC%81# 可以设置外部 md 文件链接
